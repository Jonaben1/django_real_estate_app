{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<h1 class="text-4xl text-gray-900">Create Property Details</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit">Submit</button>
</form>

{% endblock %}
